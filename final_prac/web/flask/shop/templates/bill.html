<!DOCTYPE html>
<html>
<head>
	<title>Bill</title>
</head>
<body>
	<style>
		table{
			text-align: left;
			width: 40%;
		}
	</style>
	<table>
		<tr>
			<th>Item</th>
			<th>Qty</th>
			<th>MRP</th>
			<th>Total</th>
		</tr>

	{% for i in bill %}
		<tr>
			<td>{{i[0]}}</td>
			<td>{{i[1]}}</td>
			<td>Rs.{{i[2]}}</td>
			<td>Rs.{{i[1]*i[2]}}</td>
		<tr>
	{% endfor %}

	<a href="{{url_for('add')}}"> Back to Store</a><br>
	<a href="{{url_for('logout')}}">LogOut</a>

</body>
</html>

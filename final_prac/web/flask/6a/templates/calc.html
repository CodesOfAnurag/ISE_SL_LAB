<!DOCTYPE html>
<html>
<head>
	<title>Total</title>
</head>
<body>
	<form action="{{url_for('total')}}" method="POST">
		<table width="50%" style="text-align: left">
			<tr>
				<th>Items</th>
				<th>MRP</th>
				<th>QTY</th>
			</tr>
			{% for i in data %}
			<tr>
				<th>{{i.capitalize()}}</th>
				<td><input type="number" name="{{i}}Cost" value=0 min=0 required></td>
				<td><input type="number" name="{{i}}Qty" value=0 min=0 required></td>
			</tr>
			{% endfor %}
		</table>
		<input type="submit" value="Calculate Total" onclick="clicked('{{cost}}')">
	</form>
	{{cost}}
	<script type="text/javascript">
		function clicked(cost){
			alert("Clearing Previous "+cost.toString())
		}
	</script>
</body>
</html>
